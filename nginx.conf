# Nginx 配置文件
# 学生信息管理系统

# 建议将此文件复制到 Nginx 配置目录
# Windows: C:\nginx\conf\nginx.conf 或 C:\nginx\conf\conf.d\student-management.conf
# Linux: /etc/nginx/sites-available/student-management.conf

server {
    listen 80;
    server_name localhost;

    # 前端静态资源
    location / {
        root E:/study/Git/student-management-system/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 添加缓存控制
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # 后端 API 反向代理
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root html;
    }
}
